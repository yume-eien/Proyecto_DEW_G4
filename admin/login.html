<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Administrador - Infinity Ascend Software">
    <title>Login Administrador | Infinity Ascend Software</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="icon" href="/assets/img/logos/favicon.ico" type="image/x-icon">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="admin-login-logo">
                    <img src="/assets/img/logos/infinity-ascend-logo.svg" alt="Infinity Ascend Software">
                </div>
                <h1 class="admin-login-title">Panel de Administración</h1>
            </div>
            
            <form class="admin-login-form" id="admin-login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="admin-login-actions">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
                
                <div class="login-error" id="login-error" style="display: none;">
                    Usuario o contraseña incorrectos
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const loginError = document.getElementById('login-error');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // En un entorno real, esto sería una llamada a la API
                    // Por ahora, hacemos una validación simple
                    if (username === 'admin' && password === 'admin123') {
                        // Guardar estado de autenticación
                        localStorage.setItem('admin_authenticated', 'true');
                        
                        // Redirigir al dashboard
                        window.location.href = '/admin/index.html';
                    } else {
                        // Mostrar error
                        loginError.style.display = 'block';
                        
                        // Limpiar contraseña
                        document.getElementById('password').value = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
