    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar eventos para la navegación móvil
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const adminApp = document.getElementById('admin-app');
            
            if (sidebarToggle && adminApp) {
                sidebarToggle.addEventListener('click', function() {
                    adminApp.classList.toggle('sidebar-collapsed');
                });
            }
            
            // Configurar cerrar sesión
            const logoutButton = document.getElementById('logout-btn');
            
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Eliminar el flag de autenticación
                    localStorage.removeItem('admin_authenticated');
                    
                    // Redirigir a la página de login
                    window.location.href = '/admin/login.html';
                });
            }
            
            // Previsualización de imágenes
            const logoInput = document.getElementById('site-logo');
            const logoPreview = document.getElementById('logo-preview');
            
            if (logoInput && logoPreview) {
                logoInput.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            logoPreview.src = e.target.result;
                        }
                        
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }
            
            const faviconInput = document.getElementById('site-favicon');
            const faviconPreview = document.getElementById('favicon-preview');
            
            if (faviconInput && faviconPreview) {
                faviconInput.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            faviconPreview.src = e.target.result;
                        }
                        
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }
            
            // Manejar envío del formulario
            const generalSettingsForm = document.getElementById('general-settings-form');
            
            if (generalSettingsForm) {
                generalSettingsForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // En un entorno real, aquí enviaríamos los datos mediante AJAX
                    alert('Configuración guardada correctamente.');
                });
            }
        });
    </script>
